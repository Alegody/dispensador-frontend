<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Petflow</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  <link href="style.css" rel="stylesheet" />
  <link rel="manifest" href="manifest.json" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div class="remote-container d-flex justify-content-center align-items-center min-vh-100">
    <div class="remote-panel text-center">
      <div class="d-flex justify-content-center my-3">
        <img src="petflow-logo.png" alt="Logo Petflow" style="max-width: 120px; width: 100%;" />
      </div>

      <div class="my-4">
        <div id="petIcon" class="pet-icon animate__animated animate__bounceIn">
          <i class="fas fa-cat fa-3x"></i>
        </div>
        <select id="petSelect" class="form-select w-75 mx-auto mt-3">
          <option value="gato">Gato</option>
          <option value="perro">Perro</option>
          <option value="gallina">Gallina</option>
        </select>
      </div>

      <div class="my-4 d-grid gap-3">
        <button id="comidaAbrir" class="btn btn-lg btn-comida w-100">
          <i class="fas fa-bowl-food"></i> Abrir Comida
        </button>
        <button id="comidaCerrar" class="btn btn-lg btn-comida w-100">
          <i class="fas fa-bowl-food"></i> Cerrar Comida
        </button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('service-worker.js').then(function(registration) {
          console.log('ServiceWorker registration successful with scope: ', registration.scope);
        }, function(error) {
          console.log('ServiceWorker registration failed: ', error);
        });
      });
    }
  </script>
</body>
</html>
