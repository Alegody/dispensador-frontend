<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Control Dispensador</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  <link href="style.css" rel="stylesheet" />
</head>
<body>
  <div class="remote-container d-flex justify-content-center align-items-center min-vh-100">
    <div class="remote-panel position-relative">
      <div class="container text-center mt-5">
        <h2 class="animate__animated animate__fadeIn">Control Dispensador</h2>
        <div class="my-4">
          <div id="petIcon" class="pet-icon animate__animated animate__bounceIn">
            <i class="fas fa-cat"></i>
          </div>
          <select id="petSelect" class="form-select w-75 mx-auto">
            <option value="gato">Gato</option>
            <option value="perro">Perro</option>
          </select>
        </div>
        <div class="my-3 d-grid gap-3">
          <button id="comidaAbrir" class="btn btn-lg btn-comida w-100">
            <span class="comida-icon"><i class="fas fa-bowl-food"></i></span> Abrir Comida
          </button>
          <button id="comidaCerrar" class="btn btn-lg btn-comida w-100">
            <span class="comida-icon"><i class="fas fa-bowl-food"></i></span> Cerrar Comida
          </button>
        </div>
        <div class="my-5">
          <h4><i class="fas fa-tint"></i> Control Agua</h4>
          <div class="d-grid gap-3">
            <button class="btn btn-agua btn-lg w-100" onclick="enviarComandoAgua('abrir')">
              <i class="fas fa-tint"></i> Abrir Agua
            </button>
            <button class="btn btn-agua btn-lg w-100" onclick="enviarComandoAgua('cerrar')">
              <i class="fas fa-tint"></i> Cerrar Agua
            </button>
          </div>
        </div>
      </div>


      <div id="alerta" class="alerta" style="display:none;">
        <i id="alerta-icono" class="fas fa-spinner fa-spin"></i>
        <span id="alerta-mensaje">Cargando...</span>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
